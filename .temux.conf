# create the file in the Home directory .tmux.conf

# Set the prefix key to Ctrl-a (C-a) instead of the default Ctrl-b (C-b).
# This is a common choice, especially for users familiar with GNU Screen.
set -g prefix C-a #Sets a global option.

# When C-a is pressed twice, send the prefix key itself to the terminal session 
# so the application inside the pane can use it (e.g., if a program like Vim 
# or a shell prompt uses C-a for navigation)

bind C-a send-prefix #Binds a key to a tmux command

# Unbind the default prefix key (C-b) to prevent conflicts and ensure C-a is the only one used.
unbind C-b 

# Increase the history buffer (scrollback history) for each pane to 100,000 lines.
# This ensures a much larger history can be reviewed by scrolling up.
set -g history-limit 100000

# Prevent tmux from automatically renaming windows based on the running command.
# This keeps window names stable and set by the user (or the initial process).
set -g allow-rename off

# Install the tmux-logging plugin for saving pane content/history to a file.
# Plugins are typically managed by 'tpm' (tmux plugin manager).
set -g @plugin 'tmux-plugins/tmux-logging'

# Set the background color of the status bar to 'colour27' (often a shade of blue or purple).
set -g status-bg colour27

# Set the foreground color (text color) of the status bar to white
set -g status-fg white


# Bind the 'j' key (after the prefix C-a) to an interactive prompt for joining a pane 
# FROM a different window or session (using the target '%%').
# This is useful for quickly consolidating panes.
bind-key j command-prompt -p "Join pane from:" "join-pane -s '%%'"

# Bind the 's' key (after the prefix C-a) to an interactive prompt for sending the 
# CURRENT pane TO another window or session.
# This is essentially the same as 'join-pane' but targeting the destination.
bind-key s command-prompt -p "Send pane to:" "join-pane -t '%%'"

# Set the key bindings used when entering copy/scroll mode (e.g., after C-a [) to 'vi'.
# This allows you to use familiar Vi/Vim movement and search keys (h, j, k, l, /, etc.)
# for navigating and selecting text in the scrollback history.
set-window-option -g mode-keys vi

run-shell /opt/tmux-logging/logging.tmux
